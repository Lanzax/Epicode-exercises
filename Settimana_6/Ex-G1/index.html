<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-5 text-center">
    <h1 class="mb-4">Pratica con il Grid System</h1>
    <h2 class="my-4">Esercizio 1</h2>
    <div class="container text-center">
      <div class="row">
        <div class="col col-md text-bg-primary p-3 border border-dark">
          Colonna 1
        </div>
        <div class="col col-md text-bg-primary p-3 border border-dark">
          Colonna 2
        </div>
        <div class="col col-md text-bg-primary p-3 border border-dark">
          Colonna 3
        </div>
      </div>
    </div>
    <h2 class="my-4">Esercizio 2</h2>
    <div class="container text-center">
      <div class="row">
        <div class="col-12 col-md-4 text-bg-warning p-3 border border-dark">
          Colonna 1
        </div>
        <div class="col-12 col-md-4 text-bg-warning p-3 border border-dark">
          Colonna 2
        </div>
        <div class="col-12 col-md-4 text-bg-warning p-3 border border-dark">
          Colonna 3
        </div>
      </div>
    </div>
    <h2 class="my-4">Esercizio 3</h2>
    <div class="container text-center">
      <div class="row d-block d-flex">
        <div
          class="col-12 col-sm-6 col-md-4 text-bg-success p-3 border border-dark"
        >
          Colonna 1
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 text-bg-success p-3 border border-dark"
        >
          Colonna 2
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 text-bg-success p-3 border border-dark"
        >
          Colonna 3
        </div>
      </div>
    </div>
    <h2 class="my-4">Esercizio 4</h2>
    <div class="container text-center">
      <div class="row">
        <div class="col-2 col-lg-3 col-xl-4 bg-danger p-3 border border-dark">Colonna 1</div>
        <div class="col-8 col-lg-6 col-xl-4 bg-danger p-3 border border-dark">Colonna 2</div>
        <div class="col-2 col-lg-3 col-xl-4 bg-danger p-3 border border-dark">Colonna 3</div>
      </div>
    </div>
    <h2 class="my-4">Esercizio 5</h2>
    <div class="container text-center">
      <div class="row d-flex">
        <div class="col-12 col-lg-4 bg-info p-3 border border-dark">Colonna 1</div>
        <div class=" col-12 col-lg-8 bg-info p-3 border border-dark">
          Colonna 2
          <div class="col bg-body-secondary p-3 border border-dark">Colonna 3</div>
          <div class="col bg-body-secondary p-3 border border-dark">Colonna 4</div>
        </div>
      </div>
    </div>
    <h2 class="my-4">Esercizio 6</h2>
    <div class="container text-center">
      <div class="row">
        <div class="text-white col-4  bg-dark p-3 border border-danger me-lg-5">
          Colonna 1
        </div>
        <div class="text-white col-4 bg-dark p-3 border border-danger">
          Colonna 2
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
