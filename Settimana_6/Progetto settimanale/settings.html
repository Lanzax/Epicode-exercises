<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings Page</title>
    <link rel="stylesheet" href="npm i bootstrap-icons" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body  class="bg-dark mx-1 my-2 text-light">
    <header>
      <a href="index.html"><img src="assets/media/netflix_logo.png" width="150px" alt="" /></a>
    </header>
    <main>
      <div class="container w-50 d-flex flex-column my-5">
        <h1>Edit Profile</h1>
        <div
          class="hero d-flex mt-4 border-top border-dark-subtle border-bottom border-dark-subtle py-3 justify-content-between"
        >
          <div class="heroImage">
            <img src="assets/media/kids_icon.png" width="120px" alt="" />
          </div>
          <div>
            <div class="heroText py-3 border-bottom border-dark-subtle ">
              <div class="">
                <input type="text" placeholder="Strive student" disabled />
              </div>
              <div class="">
                <p>Language:</p>
                <select id="">
                  <option>English</option>
                  <option>Italian</option>
                </select>
              </div>
            </div>


            <div class="heroText d py-3 border-bottom border-dark-subtle ">
              <div class="">
               <h3>
                Maturity settings:
               </h3>
               <button class="bg-secondary text-light my-1 border border-secondary" >ALL MATURITY RATINGS</button>
               <h6>Show titles of all maturity ratingd for this profile</H5>
                <button class="btn btn-outline-secondary border border-secondary rounded-0 w-25">EDIT</button>
              </div>
            </div>


            <div class="heroText py-3">
              <div class="">
                <h3>
                    Autoplay controls
                </h3>
                <div class="d-flex align-items-baseline">
                    <input class="mx-1" type="checkbox">
                    <p>Autoplay next episode in a series on all devices.</p>
                </div>
                <div class="d-flex align-items-baseline">
                    <input class="mx-1" type="checkbox">
                    <p>Autoplay previews while browsing on all devices.</p>
                </div>

              </div>
            </div>

          </div>

        </div>
        <div class="d-flex justify-content-between pt-3">
            <button class="btn btn-outline-secondary border border-secondary rounded-0 w-25">SAVE</button>
            <button class="btn btn-outline-secondary border border-secondary rounded-0 w-25">CANCEL</button>
            <button class="btn btn-outline-secondary border border-secondary rounded-0 w-25">DELETE PROFILE</button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
